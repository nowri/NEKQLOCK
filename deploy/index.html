<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NEKQLOCK</title>
	<meta name="description" content="">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
	<script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
	your browser</a> to improve your experience.</p>
<![endif]-->

<article class="container">
	<div id="js-mask-photo" class="mask">
		<ul id="js-photo-list" class="photo-list js-full-resize">
			<li id="js-photo" class="photo"></li>
		</ul>
	</div>
	<div id="js-mask-clock" class="mask">
		<div id="js-clock" class="clock js-full-resize">
			<div class="timer">
				<span class="hhmmss">
					<span id="js-hh" class="hh"></span><span id="js-mm" class="mm"></span><span id="js-ss" class="ss"></span>
				</span>
			</div>
			<div class="sound">
				<a href="javascript:void(0)">
					<span class="glyphicon glyphicon-volume-down js-sound-btn"></span>
				</a>
			</div>
			<div class="fullscreen">
				<a href="javascript:void(0)">
					<span class="glyphicon glyphicon-fullscreen js-fullscreen-btn"></span>
				</a>
			</div>
			<div class="licence">
				<a href="http://creativecommons.org/wired/" target="_blank">licence</a>
			</div>
		</div>
	</div>
	<div id="js-mask-clock-invert" class="mask">
		<div id="js-clock-invert" class="clock invert js-full-resize">
			<div class="timer invert">
				<span class="hhmmss invert">
					<span id="js-hh-invert" class="hh"></span><span id="js-mm-invert" class="mm"></span><span id="js-ss-invert" class="ss"></span>
				</span>
			</div>
			<div class="sound invert">
				<a href="javascript:void(0)">
					<span class="glyphicon glyphicon-volume-down js-sound-btn"></span>
				</a>
			</div>
			<div class="fullscreen invert">
				<a href="javascript:void(0)">
					<span class="glyphicon glyphicon-fullscreen js-fullscreen-btn"></span>
				</a>
			</div>
			<div class="licence invert">
				<a href="http://creativecommons.org/wired/" target="_blank">licence</a>
			</div>
		</div>
	</div>
</article>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
</html>
